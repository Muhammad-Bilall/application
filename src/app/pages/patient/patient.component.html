<div class="container">
<div mat-dialog-title>
    <h1>Patient Form</h1>
</div>
<form [formGroup]="patientForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="FirstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="LastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Phone no.</mat-label>
                <input matInput formControlName="Phone">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-group aria-label="Select an option" formControlName="Gender">
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Other">Other</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Doctor Fee</mat-label>
                <mat-select formControlName="Payment">
                    <mat-option *ngFor="let val of prices" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div mat-dialog-actions class="action">
                <button mat-raised-button color="primary" type="submit">CheckOut</button>
            </div>
        </div>
    </div>
</form>
</div>
